<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Track and Trace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <style>
    body {
      padding-top:40px;
    }
  </style>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
      <div class="container">
        <h1 class="display-4 mb-4 font-weight-bold">Track and Trace</h1>
        <h3 class="display-6 mb-4">Please log in or register:</h3>
        <input type="text" id="username" class="form-control mb-3" placeholder="Type your name...">
        <div class="container">
          <input onclick="login()" id="loginbtn" type="button" class="btn btn-primary" value="Login">
          <span class="m-2">OR</span>
          <input onclick="registerUser()" id="loginbtn" type="button" class="btn btn-primary" value="Register">
        </div>
        <div class="container mt-4">
          <div class="alert alert-danger" style="display: none;" id="loginerror">
            Sorry! That username does not exist. Please try again or register.
          </div>
          <div class="alert alert-danger" style="display: none;" id="registererror">
            Sorry! That username already exists. Please login instead.
          </div>
          <div class="alert alert-danger" style="display: none;" id="emptyusererror">
            Username can't be empty!
          </div>
        </div>
      </div>

        
        
        <script src="./js/login.js" async defer></script>
    </body>
</html>
