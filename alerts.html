<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Track and Trace</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<style>
			body {
				padding-top: 40px;
			}
			.borderless td, .borderless th {
				border: none;
			}
			.table > tbody > tr > td {
				vertical-align: middle;
			}
			.vertical-center {
				min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
				min-height: 100vh; /* These two lines are counted as one :-)       */

				display: flex;
				align-items: center;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
	<body>
		<div id="main-window">
			<div class="container text-center bg-danger text-white mb-5" id="covid-alerts">
				<h1>Covid Alerts</h1>
				<h3>Please stay calm, contact your doctor and self-isolate</h3>
				<h4> <a class="text-white" href="./index.html">Back to venues</a></h4>
			</div>
			<div class="container mb-5">
					<div class="card">
						<div class="card-header">
							<h4 class="mb-4" >Alerts</h1>
								<div class="mb-2">
									<input id="alerts-search-box" class="form-control form-control-sm w-25" type="text" placeholder="Search" aria-label="Search">
								</div>
						</div>
						<div class="card-body">
							<table class="table table-hover borderless">
								<thead class="thead ">
								<tr>
									<th scope="col">Venue</th>
									<th scope="col">Date</th>
								</tr>
								</thead>
								<tbody id="alertsTableBody">
								</tbody>
							</table>
						</div>
					</div>
			</div>
        </div>


<script src="./js/alerts.js"></script>

	</body>
</html>
